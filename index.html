  <!-- Firebase SDKs (ESM) -->
  <script type="module">
    // ===== ì¤‘ë³µ ì‹¤í–‰ ë°©ì§€ ê°€ë“œ =====
    if (window.__BLOG_INIT__) {
      console.warn('ì´ë¯¸ ì´ˆê¸°í™”ë¨: ì¤‘ë³µ ìŠ¤í¬ë¦½íŠ¸ ì‹¤í–‰ ë°©ì§€');
    } else {
      window.__BLOG_INIT__ = true;

      // Firebase SDK import
      const [{ initializeApp }, authMod, fsMod, stMod] = await Promise.all([
        import('https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js'),
        import('https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js'),
        import('https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js'),
        import('https://www.gstatic.com/firebasejs/11.0.0/firebase-storage.js')
      ]);
      const { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, updateProfile, signInWithEmailAndPassword, signOut } = authMod;
      const { getFirestore, collection, addDoc, getDocs, onSnapshot, query, orderBy, serverTimestamp, updateDoc, doc, arrayUnion, arrayRemove, getDoc, setDoc } = fsMod;
      const { getStorage, ref: sRef, uploadBytes, getDownloadURL } = stMod;

      // â–¶ ë³¸ì¸ í”„ë¡œì íŠ¸ êµ¬ì„±ê°’ìœ¼ë¡œ êµì²´
      const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_PROJECT_ID.appspot.com",
        appId: "YOUR_APP_ID"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);
      const storage = getStorage(app);

      // DOM helpers
      const $ = (sel) => document.querySelector(sel);
      const pageSignup = $('#page-signup');
      const pageMain = $('#page-main');
      const pageLogin = $('#page-login');
      const greet = $('#greet');
      const btnLogout = $('#btnLogout');
      const btnToSignup = $('#btnToSignup');

      function show(section){ [pageSignup,pageMain,pageLogin].forEach(el=>el.hidden=true); section.hidden=false; }
      function escapeHtml(s){ return (s||'').replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'}[c])); }
      function timeAgo(ts){ if(!ts) return ''; const d=Date.now()-ts, m=60e3,h=3600e3,dv=86400e3; if(d<m) return 'ë°©ê¸ˆ ì „'; if(d<h) return Math.floor(d/m)+'ë¶„ ì „'; if(d<dv) return Math.floor(d/h)+'ì‹œê°„ ì „'; return Math.floor(d/dv)+'ì¼ ì „'; }
      function placeholderAvatar(name){ const i=(name||'?').trim().slice(0,2).toUpperCase(); return `data:image/svg+xml;utf8,${encodeURIComponent(`<svg xmlns='http://www.w3.org/2000/svg' width='128' height='128'><rect width='100%' height='100%' fill='#1a245b'/><text x='50%' y='55%' dominant-baseline='middle' text-anchor='middle' fill='white' font-size='48' font-family='sans-serif'>${i}</text></svg>`)}`; }

      function renderNav(user){ if(user){ greet.hidden=false; greet.textContent=`ì•ˆë…•í•˜ì„¸ìš”, ${user.displayName||'ì‚¬ìš©ì'} ë‹˜!`; btnLogout.hidden=false; btnToSignup.hidden=true; } else { greet.hidden=true; btnLogout.hidden=true; btnToSignup.hidden=false; } }
      function renderAccountBox(user){ const avatar=user.photoURL||placeholderAvatar(user.displayName||'U'); $('#accountBox').innerHTML=`<div style="display:flex; gap:12px; align-items:center;"><img src="${avatar}" style="width:56px;height:56px;border-radius:14px;border:1px solid #31407f;object-fit:cover;" /><div><div style="font-weight:800;">${escapeHtml(user.displayName||'ì‚¬ìš©ì')}</div><div class="hint">${escapeHtml(user.email||'')}</div></div></div>`; }

      // Auth state
      onAuthStateChanged(auth, (user)=>{ if(user){ renderNav(user); renderAccountBox(user); attachFeedListener(); show(pageMain); } else { renderNav(null); show(pageSignup); } });

      // Handlers
      async function fileToBytes(file){ if(!file) return null; const buf=await file.arrayBuffer(); return new Uint8Array(buf); }

      $('#signupForm').onsubmit = async (e)=>{
        e.preventDefault();
        const name=$('#su_name').value.trim();
        const email=$('#su_email').value.trim();
        const pw=$('#su_pw').value;
        const avatarFile=$('#su_avatar').files[0];
        const msg=$('#signupMsg'); msg.textContent='';
        try{
          const { user } = await createUserWithEmailAndPassword(auth, email, pw);
          let photoURL='';
          if(avatarFile){ const r=sRef(storage,`avatars/${user.uid}/${crypto.randomUUID()}`); await uploadBytes(r, await fileToBytes(avatarFile)); photoURL=await getDownloadURL(r); }
          await updateProfile(user,{ displayName:name, photoURL: photoURL||null });
          await setDoc(doc(db,'users',user.uid),{ uid:user.uid, name, email, photoURL:photoURL||'', createdAt: serverTimestamp() });
        }catch(err){ msg.innerHTML=`<span class="error">${escapeHtml(err.message||'ê°€ì… ì‹¤íŒ¨')}</span>`; }
      };

      $('#loginForm').onsubmit = async (e)=>{
        e.preventDefault();
        const email=$('#li_email').value.trim();
        const pw=$('#li_pw').value; const msg=$('#loginMsg'); msg.textContent='';
        try{ await signInWithEmailAndPassword(auth,email,pw); show(pageMain); }catch(err){ msg.innerHTML=`<span class="error">${escapeHtml(err.message||'ë¡œê·¸ì¸ ì‹¤íŒ¨')}</span>`; }
      };

      btnLogout.onclick = ()=>signOut(auth);
      btnToSignup.onclick = ()=>show(pageSignup);
      $('#backToSignup').onclick = ()=>show(pageSignup);

      // Posts
      const feedEl = document.querySelector('#feed');
      let unsubscribeFeed = null;

      function renderEmpty(){ feedEl.innerHTML='<div class="empty">ì•„ì§ ê¸€ì´ ì—†ì–´ìš”. ì˜¤ë¥¸ìª½ì—ì„œ ì²« ê¸€ì„ ì˜¬ë ¤ë³´ì„¸ìš”!</div>'; }

      function renderPosts(docs){
        if(!docs.length){ renderEmpty(); return; }
        feedEl.innerHTML = docs.map(d=>{ const p=d.data(); const me=auth.currentUser; const iLiked=!!(me&&p.likes&&p.likes.includes(me.uid)); const likeCount=(p.likes||[]).length; const name=p.userName||'ì‚¬ìš©ì'; const ts=p.ts?.toDate? p.ts.toDate().getTime():0; return `
          <article class="post" data-id="${d.id}">
            <div class="meta">ğŸ§‘â€ğŸš€ <b>${escapeHtml(name)}</b> Â· <span class="hint">${timeAgo(ts)}</span></div>
            <div>${escapeHtml(p.text||'')}</div>
            ${p.imageURL? `<img class="img" src="${p.imageURL}" alt="post"/>`:''}
            <div class="actions"><button class="btn btn-like">${iLiked?'ğŸ’–':'â¤ï¸'} <span class="like-count">${likeCount}</span></button><button class="btn btn-comment">ğŸ’¬ ëŒ“ê¸€</button></div>
            <div class="comments" data-loaded="0"><div class="hint">ëŒ“ê¸€ì„ ë³´ë ¤ë©´ ë²„íŠ¼ì„ ëˆŒëŸ¬ìš”.</div><div class="comment-list"></div><form class="comment-form" style="margin-top:8px;display:flex;gap:8px;"><input type="text" placeholder="ëŒ“ê¸€ì„ ì…ë ¥í•˜ì„¸ìš”" required style="flex:1;" /><button class="btn" type="submit">ë“±ë¡</button></form></div>
          </article>`; }).join('');

        feedEl.querySelectorAll('.post').forEach(postEl=>{
          const id=postEl.getAttribute('data-id');
          postEl.querySelector('.btn-like').onclick=()=>toggleLike(id);
          postEl.querySelector('.btn-comment').onclick=()=>toggleComments(id,postEl);
          postEl.querySelector('.comment-form').onsubmit=(e)=>submitComment(e,id,postEl);
        });
      }

      function attachFeedListener(){ if(unsubscribeFeed) unsubscribeFeed(); const q=query(collection(db,'posts'), orderBy('ts','desc')); unsubscribeFeed=onSnapshot(q, snap=>renderPosts(snap.docs)); }

      async function fileToBytesOptional(file){ return file? new Uint8Array(await file.arrayBuffer()): null; }

      async function createPost({ text, imageFile }){ const me=auth.currentUser; if(!me) return; let imageURL=''; if(imageFile){ const r=sRef(storage,`posts/${me.uid}/${crypto.randomUUID()}`); await uploadBytes(r, await fileToBytesOptional(imageFile)); imageURL=await getDownloadURL(r); } await addDoc(collection(db,'posts'),{ uid:me.uid, userName:me.displayName||'ì‚¬ìš©ì', userPhoto:me.photoURL||'', text:text.trim(), imageURL, ts:serverTimestamp(), likes:[] }); }

      async function toggleLike(postId){ const me=auth.currentUser; if(!me) return alert('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.'); const ref=doc(db,'posts',postId); const snap=await getDoc(ref); if(!snap.exists()) return; const likes=snap.data().likes||[]; await updateDoc(ref,{ likes: likes.includes(me.uid)? arrayRemove(me.uid): arrayUnion(me.uid) }); }

      async function toggleComments(postId, postEl){ const list=postEl.querySelector('.comment-list'); const commentsSnap=await getDocs(collection(db,'posts',postId,'comments')); const items=commentsSnap.docs.sort((a,b)=>{ const ta=a.data().ts?.toMillis?.()||0; const tb=b.data().ts?.toMillis?.()||0; return ta-tb; }).map(d=>{ const c=d.data(); const when=c.ts?.toDate?.()? timeAgo(c.ts.toDate().getTime()):''; const who=c.userName||'ì‚¬ìš©ì'; return `<div class="comment"><b>${escapeHtml(who)}</b> <span class="hint">${when}</span><br/>${escapeHtml(c.text||'')}</div>`; }).join(''); list.innerHTML=items||'<div class="hint">ì•„ì§ ëŒ“ê¸€ì´ ì—†ì–´ìš”.</div>'; postEl.querySelector('.comments').setAttribute('data-loaded','1'); }

      async function submitComment(e, postId, postEl){ e.preventDefault(); const me=auth.currentUser; if(!me) return alert('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.'); const input=e.target.querySelector('input'); const text=input.value.trim(); if(!text) return; await addDoc(collection(db,'posts',postId,'comments'),{ uid:me.uid, userName:me.displayName||'ì‚¬ìš©ì', text, ts:serverTimestamp() }); input.value=''; toggleComments(postId,postEl); }

      // ìƒˆ ê¸€ ì‘ì„±
      document.querySelector('#postForm').onsubmit = async (e)=>{ e.preventDefault(); const text=document.querySelector('#po_text').value; const imageFile=document.querySelector('#po_img').files[0]; if(!text.trim()){ alert('ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”'); return; } await createPost({ text, imageFile }); document.querySelector('#po_text').value=''; document.querySelector('#po_img').value=''; window.scrollTo({top:0,behavior:'smooth'}); };
    }
  </script>
